<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadTranslate - AI Translation API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000000;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 3rem;
        }
        h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #9C27B0, #FF1D6C, #F5A623);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
        }
        .translate-demo {
            max-width: 800px;
            margin: 3rem auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .lang-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid #9C27B0;
        }
        .lang-box.output { border-color: #F5A623; }
        .lang-select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            width: 100%;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            padding: 1rem;
            font-size: 1rem;
            resize: vertical;
        }
        .languages {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }
        .lang { 
            background: rgba(156, 39, 176, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .pricing {
            text-align: center;
            margin-top: 3rem;
            font-size: 1.5rem;
        }
        .price { color: #F5A623; font-weight: 900; }
    </style>
</head>
<body>
    <h1>RoadTranslate</h1>
    <div class="translate-demo">
        <div class="lang-box">
            <select class="lang-select">
                <option>English</option>
            </select>
            <textarea placeholder="Enter text to translate...">Welcome to BlackRoad</textarea>
        </div>
        <div class="lang-box output">
            <select class="lang-select">

            </select>
